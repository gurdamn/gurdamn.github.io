<!-- Portfolio Grid Section -->
<div class="portfolio-grid" style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
">

    {% for item in site.portfolio %}
    <div class="portfolio-cell" style="text-align: center;">

        <!-- âœ… Scroll Title -->
        <div style="
            background: #f4e7c1;
            border: 2px solid #b89a63;
            border-radius: 10px;
            padding: 8px 10px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        ">
            <!-- Scroll ends (looks like parchment scroll sides) -->
            <span style="
                position: absolute; left: -12px; top: 50%;
                width: 8px; height: 28px; background: #b89a63;
                border-radius: 4px;
                transform: translateY(-50%);
            "></span>

            <span style="
                position: absolute; right: -12px; top: 50%;
                width: 8px; height: 28px; background: #b89a63;
                border-radius: 4px;
                transform: translateY(-50%);
            "></span>

            <a href="{{ item.url | relative_url }}"
               style="color: #4a2d10; text-decoration: none; font-weight: bold;"
               onmouseover="this.style.color='#000'"
               onmouseout="this.style.color='#4a2d10'">
               {{ item.title }}
            </a>
        </div>

        <a class="portfolio-link" data-keyboard="true" href="{{ item.url | relative_url }}">
            <img alt="{{ item.title }}" src="{{ item.img | relative_url }}" style="width: 100%; border-radius: 6px;">
        </a>

    </div>
    {% endfor %}

</div>
